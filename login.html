  <body>
    <section class="login d-flex">
      <div class="login-left w-50 h-150">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-6">
            <div class="header">
              <h1>Welcome</h1>
              <p>Please enter your details.</p>

              <div class="login-form">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter your email"
                />
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  aria-describedby="emailHelp"
                  placeholder="Enter your password"
                />

                <a href="#" class="text-center">Forgot password</a>

                <button class="signin">Sign In</button>
                <button class="signin-google">
                  <img src="assets/img/google.png" alt="" />
                  Sign In With Google
                </button>

                <span class="d-inline"
                  >Don't have an account?
                  <a href="#" class="d-inline">Sign up for free</a></span
                >

                <a href="index.html" class="back"> ‚Üê Back Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="login-right w-50 h-150">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/login-img.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="img/login-img.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="img/login-img.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
        </div>
      </div>
    </section>
